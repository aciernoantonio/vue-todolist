<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

    <div id="app">

        <div class="container">

            <img src="https://bebeez.it/wp-content/uploads/2021/07/boolean-e1626086189994.png" alt="">

            <div class="add_task">

                <input type="text" placeholder="Nuova Todo">
                <button>Aggiungi</button>

            </div>
            <!-- /.add_task -->

            <div class="task_list">

                <ul>

                    <li v-for="task in tasks" :class="task.done === true ? `completed` : `` ">
                        {{task.text}}
                    </li>

                </ul>

            </div>
            <!-- /.task_list -->

        </div>

        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./app.js"></script>
    
</body>
</html>
