<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- FontAwesome 5.15.3 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- (Optional) Use CSS or JS implementation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

    <div id="app">

        <div class="container">

            <img src="https://bebeez.it/wp-content/uploads/2021/07/boolean-e1626086189994.png" alt="">

            <div class="add_task">

                <input @keyup.enter="addTask" type="text" placeholder="Nuova Todo" v-model="newTask">
                <button @click="addTask">Aggiungi</button>

            </div>
            <!-- /.add_task -->

            <div class="task_list">

                <ul>

                    <li @click="check(index)" v-for="(task, index) in tasks" :class="task.done === true ? `completed` : `` ">
                        
                        <div class="task">

                            <div>
                                {{task.text}} 
                            </div>

                            <div @click="removeTodo(index)">
                                <i  class="fas fa-times cross"></i>   
                            </div>
                         

                        </div>
     
                    </li>

                </ul>

            </div>
            <!-- /.task_list -->

        </div>

        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./app.js"></script>
    
</body>
</html>
